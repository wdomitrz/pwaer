<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/style.css" />
    <title>PWAer</title>
  </head>
  <body>
    <form id="configForm" method="get">
      <label>name:</label> <input type="text" name="name" required /><br />
      <label>url:</label> <input type="url" name="url" required /><br />
      <label>icon url:</label>
      <input type="url" name="icon_url" required /><br />
      <label>display:</label>
      <select name="display" required>
        <option>standalone</option>
        <option>fullscreen</option>
        <option>minimal-ui</option>
        <option>browser</option></select
      ><br />
      <label for="number">Copy to use:</label
      ><input
        type="number"
        id="copy_number"
        min="0"
        max="99"
        value="0"
        required
      /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
